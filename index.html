<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Researchers for Writers Group</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #6a0dad;  /* Purple tone */
      color: white;
    }

    h1 {
      color: #ffd700; /* Gold for contrast */
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 1em;
    }

    .section {
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black box */
      padding: 1.5em;
      border-radius: 10px;
      max-width: 600px;
      margin-bottom: 2em;
    }

    .download-link {
      display: inline-block;
      margin-top: 1em;
      padding: 10px 20px;
      background-color: #ffd700; /* Gold button */
      color: #6a0dad; /* Purple text */
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .download-link:hover {
      background-color: #ffea00; /* Slightly brighter on hover */
    }
  </style>
</head>
<body>

  <h1>Researchers for Writers Group</h1>

 <div class="section">
  <h2>Research Document</h2>
  <iframe 
      src="https://raw.githubusercontent.com/rsantarelli/rfwg/main/wrg.pdf" 
      width="100%" 
      height="600px">
  </iframe>
</div>



</body>
</html>
